{% extends "app/base.html" %}

{% block content %}

{% if user.role == 3 %}
    <a class="btn btn-success btn-lg mt-1 mb-1" href="{% url 'create-seat' %}">Create Seat</a>
{% endif %}
{% for seat in seats %}
<article class="media content-section">
  <div class="media-body">
    <h2><a class="article-title" href="#">Seat: {{ seat.row }}{{ seat.column }}</a></h2>
    {% if user.role == 3 %}
    <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'update-seat' seat.pk %}">Update</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete-seat' seat.pk %}">Delete</a>
    {% endif %}
  </div>
</article>
{% endfor %}

{% endblock content %}
