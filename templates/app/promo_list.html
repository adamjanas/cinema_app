{% extends "app/base.html" %}

{% block content %}

{% if user.role == 3 %}
    <a class="btn btn-success btn-lg mt-1 mb-1" href="{% url 'create-promo' %}">Create Promo</a>
{% endif %}
{% for promo in promotions %}
<article class="media content-section">
  <div class="media-body">
    <h2><a class="article-title" href="#">{{ promo.name }}</a></h2>
    <p class="article-content">{{ promo.content }}</p>
    {% if user.role == 3 %}
    <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'update-promo' promo.pk %}">Update</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete-promo' promo.pk %}">Delete</a>
    {% endif %}
  </div>
</article>
{% endfor %}

{% endblock content %}
