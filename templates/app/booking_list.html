{% extends "app/base.html" %}

{% block content %}

{% for booking in bookings %}
<article class="media content-section">
  <div class="media-body">
    <h2><a class="article-title" href="#">{{ booking.name }} {{ booking.surname }}</a></h2>
    <p class="article-content">Seat: {{booking.seat}}</p>
    <p class="article-content">Ticket: {{booking.ticket}}</p>
    {% if user.role == 2 %}
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete-booking' booking.pk %}">Done</a>
    <a class="btn btn-warning btn-sm mt-1 mb-1" href="{% url 'generate-pdf' pk=booking.pk %}">Print in PDF</a>
    {% endif %}
  </div>
</article>
{% endfor %}

{% endblock content %}
