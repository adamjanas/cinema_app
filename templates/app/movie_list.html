{% extends "app/base.html" %}

{% block content %}

{% if user.role == 3 %}
    <a class="btn btn-success btn-lg mt-1 mb-1" href="{% url 'create-show' %}">Create Movie</a>
{% endif %}
{% for movie in movies %}
<article class="media content-section">
  <div class="media-body">
    <h2><a class="article-title" href="#">{{ movie.name }}</a></h2>
    <p class="article-content">{{ movie.content }}</p>
    {% if user.role == 3 %}
    <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'update-movie' movie.pk %}">Update</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete-movie' movie.pk %}">Delete</a>
    {% endif %}
  </div>
</article>
{% endfor %}

{% endblock content %}
