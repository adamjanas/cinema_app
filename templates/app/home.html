{% extends "app/base.html" %}

{% block content %}
{% if user.role == 3 %}
    <a class="btn btn-success btn-lg mt-1 mb-1" href="{% url 'create-ad' %}">Create Advertisement</a>
{% endif %}
{% for ad in advertisements %}
<article class="media content-section">
  <div class="media-body">
    <h2><a class="article-title" href="#">{{ ad.name }}</a></h2>
    <p class="article-content">{{ ad.content }}</p>
    {% if user.role == 3 %}
    <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'update-ad' ad.pk %}">Update</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete-ad' ad.pk %}">Delete</a>
    {% endif %}
  </div>
</article>
{% endfor %}

{% endblock content %}
